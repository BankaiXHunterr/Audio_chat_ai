# render.yaml - CORRECTED VERSION

services:
  # 1. The Redis instance
  - name: redis-broker
    type: redis
    plan: free
    # CHANGED: Added required IP allow list for security.
    # This allows access from any other service within your private Render network.
    ipAllowList:
      - source: 0.0.0.0/0
        description: Internal access

  # 2. The FastAPI Web Service
  - name: fastapi-web
    type: web
    env: python
    plan: starter
    rootDir: ./backend 
    repo: https://github.com/BankaiXHunterr/Audio_chat_ai
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          # CHANGED: The correct property for the Redis URL is 'connectionString'
          property: connectionString
      # --- Secrets (set these in the Render Dashboard) ---
      - key: API_BASE_URL # NOTE: Moved to secrets for manual setup
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: INTERNAL_API_KEY
        sync: false

  # 3. The Celery Background Worker
  - name: celery-worker
    type: worker
    env: python
    plan: starter
    rootDir: ./backend 
    repo: https://github.com/BankaiXHunterr/Audio_chat_ai
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A celery_worker.celery_app worker --loglevel=info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-broker
          # CHANGED: The correct property for the Redis URL is 'connectionString'
          property: connectionString
      # --- Secrets (set these in the Render Dashboard) ---
      - key: API_BASE_URL # NOTE: Moved to secrets for manual setup
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEYS
        sync: false
      - key: INTERNAL_API_KEY
        sync: false
